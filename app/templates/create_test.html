{% extends 'base.html' %}

{% block page_content %}
  <div class="top-pad">
    <form method="POST" action="{{ url_for('main.create_career') }}" role="form" enctype="multipart/form-data">
      {{ form.csrf_token }}
      <div class="form-group">{{ form.name.label }}: {{ form.name() }}</div>
      <div class="form-group">{{ form.overview.label }}: {{ form.overview() }}</div>
      <div class="form-group">{{ form.image.label }}: {{ form.image(style='display:inline;') }}</div>
      <button type="submit" class="btn btn-default">Create</button>
    </form>
  </div>
{% endblock %}
