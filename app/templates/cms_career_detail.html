{% extends 'base.html' %}

{% block page_content %}

<div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">{{ career.name }}</h4>
           </div>
        <div class="modal-body">
	       <!--  <h3>{{ career.name }}</h3> -->
			<p>{{ career.overview }}</p>	
        </div>
        <div class="modal-footer">
            
            <a href="{{ url_for('main.edit_career', id=career.id) }}" type="button" class="btn btn-default" data-dismiss="modal">Edit</a>
            <a href="{{ url_for('main.delete_career', id=career.id) }}" type="button" class="btn btn-default" data-dismiss="modal">Delete</a>
        </div>
    </div>
</div>    

{% endblock %}
